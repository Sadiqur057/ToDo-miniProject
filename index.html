<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Todo</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">ToDo</a>
          </div>
      </nav>
      <div id="notification">

      </div>
      <div class="d-flex justify-content-center my-3">
        <button class="btn btn-outline-success" type="submit" data-bs-target="#todoModal" data-bs-toggle="modal">Add More</button>
      </div>
      
    <div class="modal" tabindex="-1" id="todoModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add ToDo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="m-3">
                    <label for="todo-title" class="form-label">ToDo Title</label>
                    <input type="text" class="form-control" id="todo-title">
                  </div>
                  <div class="m-3">
                    <label for="todo-desc" class="form-label">Desccription</label>
                    <input type="text" class="form-control" id="todo-desc">
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close_btn">Close</button>
              <button type="button" class="btn btn-primary" onclick="addToDo()" data-bs-dismiss="modal" id="close_btn">Add</button>
            </div>
          </div>
        </div>
      </div>

      
    <div class="container" id="displayContainer">

 
    
    <script src="ToDo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  
  </body>
</html>
